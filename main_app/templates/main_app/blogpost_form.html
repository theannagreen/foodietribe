{% extends 'base.html' %}

{% block content %}
{% if object %}
<h1>Edit <span class="teal-text">{{object.name}}</span></h1>
{% else %}
<h1 style="color: white;">Add New Blog Post</h1>
{% endif %}
<form method="post" action="{% url 'create' %}">

    {% csrf_token %}
    <div class="form-group">
        <label for="{{ form.title.id_for_label }}">Title:</label>
        {{ form.title }}
    </div>
    <div class="form-group">
        <label for="{{ form.category.id_for_label }}">Category:</label>
        {{ form.category }}
        <!-- Add temporary inline style to force display -->
    <select style="display: block;">
        {% for category_key, category_value in form.category.field.choices %}
            <option value="{{ category_key }}">{{ category_value }}</option>
        {% endfor %}
    </select>
</div>
    <div class="form-group">
        <label for="{{ form.context.id_for_label }}">Context:</label>
        {{ form.context }}
    </div>
    <div class="form-group">
        <label for="{{ form.cooking_time.id_for_label }}">Cooking Time (minutes):</label>
        <input type="number" name="{{ form.cooking_time.html_name }}" id="{{ form.cooking_time.id_for_label }}" class="form-control" placeholder="Optional - Cooking time if applicable">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    
</form>

{% endblock %}
