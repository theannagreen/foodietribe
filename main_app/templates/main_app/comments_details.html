{% extends 'base.html' %}
{% block content %}

<h1>Comments Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ comment.title }}</span>
        <p>Comment: {{ comment.context }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'blogposts_update' comment.id %}">Edit</a>
        <a href="{% url 'blogposts_delete' comment.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
